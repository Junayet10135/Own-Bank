<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!--CDN link Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">own Bank</span>!!!</h1>
    </header>
    <main>
        <!--Form Section-->
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Log In</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block mb-4 w-3/4 px-2" type="text" placeholder="Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 px-2" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-100 px-4 rounded py-2 mt-4 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
